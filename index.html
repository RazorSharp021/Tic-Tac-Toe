<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="score-board">
      <h4 id="player-one-score">Player One</h4>
      <h4 id="player-two-score">Player Two</h4>
    </div>
    <div class="score">
      <h4 id="score-1">0</h4>
      <h4 id="score-2">0</h4>
    </div>
    <audio
      autoplay="autoplay"
      src="./Archive - The Immortals - Techno Syndrome (Mortal Kombat).mp3"
      loop="loop"
    ></audio>
    <section class="game">
      <h1 class="game-title">TiK TaK Toe</h1>
      <h2 class="game-status"></h2>
      <main class="game-board">
        <div id="box1" class="boxes"></div>
        <div id="box2" class="boxes"></div>
        <div id="box3" class="boxes"></div>
        <div id="box4" class="boxes"></div>
        <div id="box5" class="boxes"></div>
        <div id="box6" class="boxes"></div>
        <div id="box7" class="boxes"></div>
        <div id="box8" class="boxes"></div>
        <div id="box9" class="boxes"></div>
      </main>
      <div class="restart-btn"><button>restart</button></div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
